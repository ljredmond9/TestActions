name: 💪Test Workflow

on:
  workflow_dispatch:
    inputs:
      environment:
        description: Environment
        type: choice
        options:
          - dev
          - prod

jobs:
  test-job:
    name: 🫡Test Job
    runs-on: linux
    environment: ${{ inputs.environment }}
    steps:
      - name: 🪜Test Step
        run: echo "This is a test step 🪜"

      - name: ☁️Print environment
        run: echo "environment = ${{ inputs.environment }}"

      - name: 🤫Print secret
        run: echo "AWS account ID = ${{ secrets.AWS_ACCOUNT_ID }}"
